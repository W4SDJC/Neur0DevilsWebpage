<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="/static/favicon.gif" type="image/gif">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">

    <style>
        #loadingPopup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            z-index: 1000;
        }
        body {
            margin: 0;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: white;
            position: relative; /* To position stripes correctly */
        }
        .stripe {
            position: fixed; /* Fixed to keep them in view */
            top: 0;
            bottom: 0;
            width: 15%;
            background-color: grey;
        }
        .left-stripe {
            left: 0;
        }
        .right-stripe {
            right: 0;
        }
        .content {
            width: 40%; /* Width of the content area */
            margin-top: 50px; /* Space from the top */
            text-align: center; /* Center text */
        }
        .big-text {
            font-size: 48px; /* Big text size */
            margin-bottom: 20px; /* Space between big and small text */
        }
        .small-text {
            font-size: 24px; /* Smaller text size */
        }
        
        /* Cube Styles */
        .cube {
            position: absolute;
            top: 600px; /* Distance from the top */
            right: 100px; /* Distance from the left */
            width: 100px; /* Size of the cube */
            height: 100px; /* Size of the cube */
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear; /* Animation for rotation */
        }

        @keyframes rotate {
            from {
                transform: rotateX(0) rotateY(0) rotateZ(0);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        .cube div {
            position: absolute;
            border: 2px solid rgb(0, 0, 0);
        }

        .cube .face1 { 
            transform: translateZ(50px); 
            width: 100%; 
            height: 100%; 
            background-color: rgba(255, 0, 0, 0.5); 
        }

        .cube .face2 { 
            transform: rotateY(90deg) translateZ(50px); 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 255, 0, 0.5); 
        }

        .cube .face3 { 
            transform: rotateY(180deg) translateZ(50px); 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 255, 0.5); 
        }

        .cube .face4 { 
            transform: rotateY(-90deg) translateZ(50px); 
            width: 100%; 
            height: 100%; 
            background-color: rgba(255, 255, 0, 0.5); 
        }
        .cube .face5 { 
            transform: rotateX(90deg) translateZ(50px); 
            width: 100%; 
            height: 100%; 
            background-color: rgba(255, 0, 255, 0.5); 
        }
        .cube .face6 { 
            transform: rotateX(-90deg) translateZ(50px); 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 242, 255, 0.5); 
        }
        /* Text on Face */
        .welcome-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px; /* Text size */
            color: white; /* Text color */
           font-weight:bold; /* Bold text for emphasis */
           text-align:center; /* Centered text alignment */
           pointer-events:none; /* Prevent mouse events on text */
       }
       .emoticon-text{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        text-align:center; /* Centered text alignment */
        pointer-events:none;/* Prevent mouse events on text */
       }
       /* Image Styles */
       .image-container {
           margin-top: 20px; /* Space above the image */
       }
       img {
           max-width: 100%; /* Responsive image size */
           height: auto; /* Maintain aspect ratio */
       }
    </style>
    <script>
        function showLoadingPopup() {
            document.getElementById('loadingPopup').style.display = 'block';
        }
    </script>
</head>
<body>

    <div class="stripe left-stripe"></div>

        </div>
        <ul>

            <li>Mail: leshasgusch@gmail.com </li>
            <li><a href="https://t.me/Meme_Mailman_bot">My telegram bot I guess</a></li>
        </ul>
        <div class="big-text">
            <a href="main.html"> Back to the main page! </a>
        </div>
    </div>
    
    <!-- Cube -->
    <div class="cube">
        <div class="face1">
          <div class="welcome-text">Welcome</div>
        </div>
        <div class="face2">
            <div class="welcome-text">To my</div>
        </div>
        <div class="face3">

        </div>

        <div class="face5">

        </div>
    </div>
